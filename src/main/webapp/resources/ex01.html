<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- handlebars -> 제이쿼리 먼저 있어야 함. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
</head>
<body>
	<h1>My Title</h1>
	<p>My name</p>
	
	<hr>
	
	<div id="t1">
	</div>
	
	<script>
		var source = "<h1>{{title}}</h1><p>{{name}}</p>";	//템플릿
		var template = Handlebars.compile(source);			//템플릿 가져와서 컴파일 하기
		var data = {title: "타이틀", name: "홍길동"};			//json 데이터
		var result = template(data);						// 데이터 바인딩
		
		console.log(result);	//String으로 반환
		
		$("#t1").html(result);								//결과를 화면에 보이게 하기
		
	</script>
	
	<hr>
	
	<div id="t2"></div>
	
	<script>
		var source = "<h1>{{name}}</h1><p>{{userid}}</p><p>{{addr}}</p>";
		template = Handlebars.compile(source);
		data = {name: "홍길동", userid: "hong", addr: "대구광역시 남구"};
		result = template(data);
		
		$("#t2").html(result);
	</script>

</body>
</html>

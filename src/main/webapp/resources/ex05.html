<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{
		border: 1px solid #ccc;
		border-collapse: collapse;
		width: 400px;
	}
	
	tr, td{
		border: 1px solid #ccc;
		padding: 5px;
		text-align: center;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- handlebars -> 제이쿼리 먼저 있어야 함. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
</head>
<body>

	<div id="temp"></div>
	
	<script id="template1" type="text/x-handlebars-template">
		<table>
			<tr>
				<td>이름</td>
				<td>아이디</td>
				<td>메일주소</td>
			</tr>
		
			{{#users}}
			<tr>
				<td>{{name}}</td>
				<td>{{id}}</td>
				<td><a href="#">{{email}}</a></td>
			</tr>
			{{/users}}
		</table>
	</script>
	
	<script>
		var data = {
				users: [
					{name: "홍길동1", id: "aaa1", email: "aaa1@gmail.com"},
					{name: "홍길동2", id: "aaa2", email: "aaa2@gmail.com"},
					{name: "홍길동3", id: "aaa3", email: "aaa3@gmail.com"},
					{name: "홍길동4", id: "aaa4", email: "aaa4@gmail.com"},
					{name: "홍길동5", id: "aaa5", email: "aaa5@gmail.com"}
				]
		};
		
		var source = $("#template1").html();
		var f = Handlebars.compile(source);
		var result = f(data);
		
		$("#temp").html(result);
	</script>
</body>
</html>
